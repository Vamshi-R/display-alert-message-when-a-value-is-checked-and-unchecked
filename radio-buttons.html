<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function func1(){
            var rd1 = document.getElementById("rd1")
            var rd2 = document.getElementById("rd2")

            if(rd1.checked == true){
                alert("the checked value is:" + rd1.value)
            }else if(rd2.checked == true){
                alert("the checked value is:" + rd2.value)
            }else{
                alert("not checked any value")
            }
        }
    </script>
</head>
<body>
    <input type = "radio" name = "grp1" id ="rd1" value="code sinippets">code snippets
    <br>
    <input type = "radio" name = "grp1" id ="rd2" value="simple sinippets">simple snippets
    <br>
    <button id="btn1" onclick="func1()">click</button>

</body>
</html>
